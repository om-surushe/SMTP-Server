version: '3.8'

services:
  smtp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smtp-server
    restart: unless-stopped
    ports:
      - "8025:8025"
    environment:
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ENABLE_TLS=${ENABLE_TLS:-false}
      - MAX_MESSAGE_SIZE=${MAX_MESSAGE_SIZE:-25000}  # 25MB
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8025"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smtp-network

networks:
  smtp-network:
    driver: bridge
