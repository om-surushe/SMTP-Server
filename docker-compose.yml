version: '3.8'

services:
  smtp-server:
    image: omsurushe/smtp-server:latest
    container_name: smtp-server
    restart: unless-stopped
    ports:
      - "8000:8000"  # HTTP API port
      - "8025:8025"  # SMTP port
    environment:
      # SMTP Server Configuration (listening)
      - SMTP_HOST=0.0.0.0  # Listen on all interfaces
      - SMTP_PORT=8025     # Port to listen on
      - ENABLE_AUTH=true   # Enable SMTP authentication
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ENABLE_TLS=false
      - MAX_MESSAGE_SIZE=25000
      # HTTP Configuration
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8000
      - API_PREFIX=/api/v1
      - DEBUG=${DEBUG:-false}
      # Gmail SMTP Configuration (for sending emails)
      - GMAIL_SMTP_SERVER=smtp.gmail.com
      - GMAIL_SMTP_PORT=587
      - GMAIL_USE_TLS=true
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - smtp-network

networks:
  smtp-network:
    driver: bridge